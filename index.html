<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="card-container">
            <img src="image.png" alt="background">
            <div class="card-body">
                <div class="heading">Sumedh</div>
            </div>
        </div>
        <div class="content">
            <div class="top">
                <p>
                    This is not a real online service! You know something like this in your life will help you realize your
                    deepest dreams.
                    Sign up now to get started. 
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="signup-form">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="form-row">
                        
                        <div class="input-group">
                            <label for="First_name">First Name</label>
                            <input type="text" name="First" id="First_name" required>
                        </div>

                        <div class="input-group">
                            <label for="Last_name">Last Name</label>
                            <input type="text" name="Last" id="Last_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" name="Email" id="email" required>
                        </div>

                        <div class="input-group">
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" id="number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" required>
                        </div>

                        <div class="input-group">
                            <label for="Confirm_pass">Confirm Password</label>
                            <input type="password" name="Confirm_pass" id="Confirm_pass" required>
                        </div>
                    </div>
                </fieldset>

            </form>
            <button type="submit">Create Account</button>


            <div class="already">Already have an account? <a href="/login">Log in</a></div>
        </div>
    </div>
</body>

</html>
